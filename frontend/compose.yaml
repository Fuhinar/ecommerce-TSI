version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: postgres-db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-app
    env_file:
      - ./backend/.env
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=${DB_PORT}
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - media_volume:/backend/media
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-app
    ports:
      - "80:80"  # Фронтенд будет работать на порту 80
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:1.23-alpine
    container_name: nginx
    ports:
      - "8080:80"  # Nginx слушает на порту 8080
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf  # Прокси конфигурация
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
