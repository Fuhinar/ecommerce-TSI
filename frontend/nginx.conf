server {
    listen 80;
    server_name _;

    # 1) Serve React app
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # If file not found, fallback to index.html (React Router)
        try_files $uri $uri/ /index.html;
    }

    # 2) Proxy API to Django container
    location /api/ {
        proxy_pass http://backend:8000/;  # "backend" is the Docker service name
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 3) Serve Django static files
    location /static/ {
        alias /usr/share/nginx/html/static/;
    }

    # 4) Serve Django media files
    location /media/ {
        alias /usr/share/nginx/html/media/;
    }
}
