# Определяем upstream для бэкенда (Gunicorn Django)
upstream django_server {
    server backend:8000;
}

server {
    listen 80;
    server_name _;  # в продакшене заменить на ваш домен/хост

    # Раздача статически собранного React-приложения
    location / {
        # Если файл существует - отдать, иначе вернуть index.html (для маршрутов React Router)
        try_files $uri /index.html =404;
    }

    # Прокси всех API-запросов на Django backend
    location /api/ {
        proxy_pass http://django_server/;   # проксируем на Gunicorn (backend:8000)
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Раздача статических файлов Django (префикс /api/static/)
    location /api/static/ {
        alias /static/;  # /static - путь внутри контейнера Nginx, смонтированный volume
    }

    # Раздача медиа-файлов Django (префикс /api/media/)
    location /api/media/ {
        alias /media/;   # /media - путь внутри контейнера Nginx, смонтированный volume
    }
}
